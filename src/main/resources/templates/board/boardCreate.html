<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>과제</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
  <script th:inline="javascript">
    /*<![CDATA[*/
    const options =  /*[[${boardOptions}]]*/;
    /*]]>*/
  </script>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>등록페이지</h1>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index">홈</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="board">게시판</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-12">
      <h2>글쓰기</h2>
      <form th:action="@{/board/create}"  th:object="${BoardVO}" method="post" >
        <table class="table">
          <tbody>
          <tr>
            <td>
              <select th:field="*{boardType}" class="form-select">
                <option value=""> ==게시판 구분==</option>
                <option th:each="options : ${boardOptions}" th:value="${options.code}" th:text="${options.displayName}"></option>
              </select>
            </td>
          </tr>
          <tr>
            <td>제목</td>
            <td>
              <input type="text" th:field="*{title}">
            </td>
          </tr>
          <tr>
            <td>작성자</td>
            <td>
              <input type="text" th:field="*{register}">
            </td>
          </tr>
          <tr style="height: 100px;">
            <td>내용</td>
            <td>
              <textarea type="text" th:field="*{contents}"></textarea>
            </td>
          </tr>
          </tbody>
        </table>
        <button type="submit">등록</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
